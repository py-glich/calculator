<!DOCTYPE html>
<html>
<head>
  <title>Python Calculator</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="text"] {
      width: 100%;
      font-size: 24px;
      margin-bottom: 10px;
      padding: 10px;
    }
    input[type="submit"] {
      padding: 10px;
      width: 100%;
      background: #007ACC;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form method="POST">
    <input type="text" name="expression" placeholder="Enter expression (e.g., 2+3*5)">
    <input type="submit" value="Calculate">
    <h2>Result: {{ result }}</h2>
  </form>
</body>
</html>
